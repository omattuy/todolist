  <div class="question">
    What would you like to edit?
  </div>

  <ion-icon id="close_task" name="close-circle" (click)="closeModal()"></ion-icon>

  <div class="title_container">
    <ion-item class="title_item">
      <ion-label position="stacked">Title *</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <!-- <span *ngIf="edited_title == false" class="title_span">Title</span> -->
  </div>

  <div class="description_container">
    <ion-item class="description_item">
      <ion-label position="stacked">Description * (max 800 words)</ion-label>
      <ion-textarea [(ngModel)]="description" placeholder="" maxlength='800'></ion-textarea>
    </ion-item>
    <!-- <span *ngIf="edited_description == false" class="description_span">Description</span> -->
  </div>
