<div id="container">

  <ion-header class="header_title">
    <div class="task_title">
      {{ title }}
    </div>
  </ion-header>

  <ion-icon id="close_task" name="close-circle" (click)="closeTask()"></ion-icon>

  <div id="content">
    <div class="notes">
      {{ notes }}
    </div>
  </div>

  <div class="wrapper">
    <div class="status"> Status:
      <strong *ngIf="completed == true">Done</strong>
      <strong *ngIf="completed == false">Not done</strong>
    </div>
  </div>

</div>
