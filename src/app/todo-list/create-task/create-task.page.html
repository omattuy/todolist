<div class="container">

    <ion-item>
      <ion-label position="stacked">Title *</ion-label>
      <ion-input [(ngModel)]="task.title" required='true'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Notes * (max 800 words)</ion-label>
      <ion-textarea [(ngModel)]="task.notes" placeholder="" required='true' maxlength='800'></ion-textarea>
    </ion-item>

    <ion-button color="light" (click)="createNewTask()">
      Save
    </ion-button>
  
  </div>
