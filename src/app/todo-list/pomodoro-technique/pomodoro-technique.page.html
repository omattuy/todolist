<div class="container">
  <div class="title">
    Pomodoro Technique
  </div>

  <div class="pomodoro">
    <circle-progress (click)="startPomodoro()"
      [percent]="percent"
      [maxPercent]="100"
      [startFromZero]="false"
      [radius]="radius"
      [showTitle]="false"
      [showSubtitle]="false"
      [subtitleFontSize]="40"
      [showUnits]="false"
      [outerStrokeWidth]="14"
      [outerStrokeColor]="'#8000FF'"
      [showZeroOuterStroke]="false"
      [backgroundStroke]="'black'"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="false"
      [outerStrokeGradientStopColor]="'#FF00CB'"
      [showInnerStroke]="false"
  ></circle-progress>
  </div>

</div>
