<div class="container">

  <div class="box">
    <div class="social_accounts">
      <span class="login_with"> Access with </span>
      <ion-button class="social_account_btn" fill="clear" size="small">
        <ion-icon src="../assets/facebook.svg" class="facebook_icon" (click)="authService.FacebookAuth()"></ion-icon>
        &nbsp; Facebook
      </ion-button>
      <ion-button class="social_account_btn" fill="clear" size="small">
        <ion-icon src="../assets/google.svg" class="google_icon" (click)="authService.GoogleAuth()"></ion-icon>
        &nbsp; Google
      </ion-button>
    </div>
    <div class="or"> Or with e-mail </div>
    <div *ngIf="new_user == false">
      <ion-item>
        <ion-label position="stacked">
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div class="wrapper">
        <ion-button class="register_or_login_btn" size="small" (click)="login()">Log In</ion-button>
      </div>
      <span class="register_or_login" (click)="userIsNew()">Register</span>
    </div>
    <div *ngIf="new_user == true">
      <ion-item>
        <ion-label position="stacked">
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div class="wrapper">
        <ion-button class="register_or_login_btn" size="small" (click)="createAccount()">Register</ion-button>
      </div>
      <span class="register_or_login" (click)="userIsNotNew()">Log In</span>
    </div>
  </div>

</div>
