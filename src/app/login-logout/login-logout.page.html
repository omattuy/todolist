<div class="container">

  <div class="box">
    <div *ngIf="new_user == false">
      <h5><strong>LOG IN</strong></h5>
      (or <span class="register_or_login" (click)="userIsNew()">Register</span>)
      <ion-item>
        <ion-label position="stacked">
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div class="wrapper">
        <div class="btn">
          <ion-button size="small" (click)="login()">Log In</ion-button>
        </div>
      </div>
    </div>
    <div *ngIf="new_user == true">
      <h5><strong>REGISTRATION</strong></h5>
      (or <span class="register_or_login" (click)="userIsNotNew()">Log In</span>)
      <ion-item>
        <ion-label position="stacked">
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div class="wrapper">
        <div class="btn">
          <ion-button size="small" (click)="createAccount()">Register</ion-button>
        </div>
      </div>
    </div>
    <hr>
    Log in or Register with your social account:
    <div class="social_accounts">
      <div class="facebook">
        <button class="loginBtn loginBtn--facebook" (click)="authService.FacebookAuth()">
          Log In with Facebook
        </button>
        <!-- <ion-icon class="facebook_icon" name="logo-facebook" (click)="authService.FacebookAuth()"></ion-icon> -->
      </div>
      <div class="google">
        <button class="loginBtn loginBtn--google" (click)="authService.GoogleAuth()">
          Log In with Google
        </button>
        <!-- <ion-icon class="google_icon" name="logo-google" (click)="authService.GoogleAuth()"></ion-icon> -->
      </div>
    </div>
  </div>

</div>
