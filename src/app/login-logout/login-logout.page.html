<div class="container">

  <div class="box">
    <div *ngIf="new_user == false">
      <h5><strong>LOGIN</strong></h5>
      <ion-item>
        <ion-label position="stacked">
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button (click)="login()">Login</ion-button>
      <br>
      or <span (click)="userIsNew()">Register</span>
    </div>
    <div *ngIf="new_user == true">
      <h5><strong>REGISTRATION</strong></h5>
      <ion-item>
        <ion-label position="stacked">
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button (click)="createAccount()">Register</ion-button>
      <br>
      or <span (click)="userIsNotNew()">Login</span>
    </div>
  </div>

</div>
